<!DOCTYPE html>
<html>
    <head>
        <title>Web_Page</title>
        <link rel="icon" href="">
    </head>
    <body style="padding-left: 5px;">
        
        <form action="get">
            <h2>Search our web site!</h2>
            <hr size="2px" color="black">
            
            <p style="padding-top: 10px; padding-bottom: 3px;">Where do you want to search?</p>
            <input type="radio" id="01" name="search" value="01">Whole site <br>
            <input type="radio" id="02" name="search" value="02">Bussiness Partner Section <br>
            <input type="radio" id="03" name="search" value="03">Corporate Communation Section <br>
            <input type="radio" id="04" name="search" value="04">Lotus Education Section <br>

            <p style="margin-bottom: 0px;">Enter a word or two that we can search on:</p>
            <input type="text" name="word" size="60" maxlength="55"><br><br>
            
            <input  type="submit" name="submit" value="Submit">
            <input  type="reset" name="reset" value="Clear">


        </form>
    </body>
</html>
